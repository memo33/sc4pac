    =========================================
    Texture Fix of Jenkins Consulting (Maxis)
    =========================================

    There is a texture bug in the vanilla high wealth commercial building 'Jenkins Consulting'.  The side wall of the building is 'open' and looks bad in the game. I've repaired the textures using a bit of imagination to fill in the missing parts of the outer wall. 

    Many thanks to Cori and CB !! Cori taught me the technique about FSH, and CB thoughtfully helped me to confirm the bug.


    Relevant Info - The Building Affected
    -------------------------------------
    Building Exemplar TGI:  6534284a-47bddf12-05430000 (Located in SimCity_1.dat)
    Building Exemplar Name: CO$$$12x28_1NYOfficeBldg1_0543


    FSH Files Repaired / Original Location
    --------------------------------------
    7ab50e44-1abe787d-0x04f20320 / SimCity_3.dat
    7ab50e44-1abe787d-0x04f30320 / SimCity_3.dat
    7ab50e44-1abe787d-0x04fc0200 / SimCity_3.dat
    7ab50e44-1abe787d-0x057b0230 / SimCity_3.dat
    7ab50e44-1abe787d-0x05430110 / SimCity_3.dat
    7ab50e44-1abe787d-0x054f0120 / SimCity_3.dat

    7ab50e44-1abe787d-0x04e60413 / SimCity_4.dat
    7ab50e44-1abe787d-0x04e60406 / SimCity_4.dat


    **DEPENDENCIES:**
    -------------
    There are no dependencies required for this file.


    **INSTALLATION:**
    -------------
    To install, simply unzip the 'Jenkins Consulting Texture Fix.dat' into your Plugins folder or any subdirectory of Plugins you prefer.


    Thanks.
    -- Raymond


