info:
  summary: Replaces the disfunctional Web Button in region view
  description: |-
    This mod contains 4 options to modify the now defunct `SimCity.ea.com` website button in the Region View screen.

    **Option A**   **(Click Prevented)**
    Prevents the click (and features a hover over dialog).
    Upon click a harmless sound will play which is only for effect. ![*;)](https://community.simtropolis.com/assets/emoticons/default_2.gif "*;)")

    ![01 - Preview Option A - Click Prevented.png](https://www.simtropolis.com/objects/attachments/monthly_2020_05/5eabe661e8183_01-PreviewOptionA-ClickPrevented.png.09d301e92ec04d302c3aa0b9899262ed.png)

    **Option B**   **(Replaced with Exit)**
    Replaces the Web button with the Exit button exactly in the same location.

    ![02 - Preview Option B - Replaced with Exit.png](https://www.simtropolis.com/objects/attachments/monthly_2020_05/5eabe6686852a_02-PreviewOptionB-ReplacedwithExit.png.889aae6a98bc56e85aceca3773ca8f92.png)

    **Option C**   **(Simply Removed)**
    Just makes the Web button no longer visible, meaning there's a gap where it was.

    ![03 - Preview Option C - Simply Removed.png](https://www.simtropolis.com/objects/attachments/monthly_2020_05/5eabe66cd97eb_03-PreviewOptionC-SimplyRemoved.png.a665b87195c68c99636d6e76e89c6f32.png)

    **Option D**   **(Simtropolis Link)**
    The Web button is still available, but now links directly to Simtropolis instead.

    ![04 - Preview Option D - Simtropolis Link.png](https://www.simtropolis.com/objects/attachments/monthly_2020_05/5eabe67069aff_04-PreviewOptionD-SimtropolisLink.png.43cf680bd5de8b7b20d2055333d267cc.png)

    There are two variants of each option.
    One which supports running SC4 in full screen mode, and the other in windowed mode.

