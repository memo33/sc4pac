name: "painted-desert-terrain"
version: "3.0"
subfolder: "170-terrain"
info:
  summary: "An orange and white sandstone desert mod, loosely based on the Colorado Plateau area of the southwestern US"
  conflicts: "Incompatible with all other terrain mods – only one terrain mod may be installed. Compatible with seasonal tree controllers."
  description: |
    This mod changes the ground textures of the undeveloped areas of your city to give it a southwestern US look. Lower elevations are orange sandstone or orange dirt with areas of sagebrush and other sparse vegetation. Higher up is a band of white rock/dirt/clay, also with areas of sparse vegetation. As the elevation increases above the band of white rock/dirt/clay, the terrain becomes densely covered with sagebrush, and then, above the sagebrush, green and grassy. On very high mountains, you will find flowering alpine meadows, rock outcroppings, scree slopes, and snowy ravines.

    This is an SD terrain mod, compatible with software rendering mode.
  author: "c.p./Cycledogg"
  websites:
