group: "cycledogg"
name: "italia-terrain"
version: "3.0"
subfolder: "170-terrain"
info:
  summary: "An Italian-ish terrain mod inspired by Mikebear's Italian/Mediterranean BAT series."
  conflicts: "Incompatible with all other terrain mods – only one terrain mod may be installed. Compatible with seasonal tree controllers."
  description: |
    Based loosely on Southern Italy and/or the California Coast. This mod changes the ground textures of the undeveloped areas of your city to give them a somewhat green/slightly brown appearance: lots of grassy ground with flowers, along with a wide variety of forest floor and other textures. At low/medium elevations, this mod is slightly less green (slightly more brown) than the Columbus mod, but with more detail and a greater variety of textures. At higher elevations, you will find greener ground with flowering alpine meadows, rock outcroppings, scree slopes, and snowy ravines. High mountaintops are snowcapped.

    This is an SD terrain mod, compatible with software rendering mode.
  author: "c.p./Cycledogg"
  websites:
  - https://www.sc4evermore.com/index.php/downloads/download/37-terrain-mods-and-tree-controllers/34-cycledogg-terrain-mods
  images:
  - https://www.sc4evermore.com/images/jdownloads/screenshots/thumbnails/ItaliaTerrainMod.jpg
  - https://www.simtropolis.com/library/images/CorinaPics/018/05-04-Terrain.jpg
dependencies:
- cycledogg:terrain-essentials
assets:
- assetId: "cycledogg-terrain-mods-sc4e"
  include:
  - "/CPT_No6_ItaliaTerrainController_Essential.dat"
  - "/CPT_No5_RockTextures_Olympic_Essential.dat"
  withConditions:
  - ifVariant: { cycledogg:italia-terrain:controller: "default" }
    include: []
  - ifVariant: { cycledogg:italia-terrain:controller: "higher-snow" }
    include:
    - "/CPT_No6_zzItaliaTerrainController_HigherSnowPatch.dat"
  - ifVariant: { cycledogg:italia-terrain:controller: "lower-snow" }
    include:
    - "/CPT_No6_zzItaliaTerrainController_LowerSnowPatch.dat"
  - ifVariant: { cycledogg:italia-terrain:beach: "italia-beach" }
    include:
    - "/CPT_B_OlympicBeach_Optional.dat"
  - ifVariant: { cycledogg:italia-terrain:beach: "other-beach" }
    include: []
  - ifVariant: { cycledogg:italia-terrain:rock: "italia-rock" }
    include:
    - "/CPT_C_ItaliaCliff_Optional.dat"
  - ifVariant: { cycledogg:italia-terrain:rock: "other-rock" }
    include: []
variantInfo:
- variantId: "cycledogg:italia-terrain:controller"
  description: Choose the desired version of this terrain controller.
  values:
  - value: "default"
    description: This is the default version. The maximum terrain height that can be used with this terrain controller is meters above water level. If your terrain is higher than this, see the "Bonus Items" section below for a patch that allows a higher terrain.
    default: true
  - value: "higher-snow"
    description: Raises the snow to a more realistic level, about twice as high as the default Italia snow level. This patch will raise not only the terrain textures, but also raise the maximum height you can plant trees with the god-mode flora brush. The maximum terrain height when using this patch is meters above water level.
  - value: "lower-snow"
    description: Lowers the snow to about 60% as high as the default Italia mod snow level. This patch will lower not only the terrain textures, but also lower the maximum height you can plant trees with the god-mode flora brush. The maximum terrain height when using this patch is approximately 1000 meters above water level. Be aware that cities that contain terrain higher than 1000 meters above water level will not open, when using this patch.
- variantId: "cycledogg:italia-terrain:beach"
  description: Choose to install a beach mod.
  values:
  - value: "italia-beach"
    description: Beach and underwater textures optimized for use with the Italia, Meadowshire, and Olympic terrain mods.
    default: true
  - value: "other-beach"
    description: Select if you use a different beach mod. Does not install anything.
- variantId: "cycledogg:italia-terrain:rock"
  description: Choose to install a rock mod.
  values:
  - value: "italia-rock"
    description: A medium brown rock that matches the CPT_No5_RockTextures_Olympic ... file.
    default: true
  - value: "other-rock"
    description: Select if you use a different rock mod. Does not install anything.


