info:
  summary: "Northern Great Plains terrain mod based on Montana, USA"
  conflicts: "Incompatible with all other terrain mods – only one terrain mod may be installed. Compatible with seasonal tree controllers."
  description: |
    This is an SD terrain mod, compatible with software rendering mode.

    Changes the default Maxis terrain textures to reflect the landscape of the northern Great Plains in Montana, USA. Includes different terrain and rock textures. Apart from different terrain and rock textures, some variants include files that will create snowcapped mountains, similar to the Arctic Terrain Mod by Teirusu.

    This package comes with the Lowkee33 Seasonal Flora Patch pre-applied.
  author: "c.p./Cycledogg"
