group: "cycledogg"
name: "canyonlands-terrain"
version: "3.0"
subfolder: "170-terrain"
info:
  summary: "A desert terrain based on Canyonlands and the Monument Valley national parks in the USA."
  conflicts: "Incompatible with all other terrain mods – only one terrain mod may be installed. Compatible with seasonal tree controllers."
  description: |
    This mod changes the ground textures of the undeveloped areas of your city to create an orange and rusty rock desert at low elevations. At medium-high elevations, the land becomes greener, and at very high elevations, there is snow.

    This is an SD terrain mod, compatible with software rendering mode.
  author: "c.p./Cycledogg"
  websites:
  - https://www.sc4evermore.com/index.php/downloads/download/37-terrain-mods-and-tree-controllers/34-cycledogg-terrain-mods
  images:
  - https://www.sc4evermore.com/images/jdownloads/screenshots/thumbnails/CanyonlandsTerrainMod.jpg
  - https://www.simtropolis.com/library/images/CorinaPics/018/06-05-Terrain.jpg
dependencies:
- cycledogg:terrain-essentials
assets:
- assetId: "cycledogg-terrain-mods-sc4e"
  include:
  - "/CPT_No6_CanyonlandsTerrainController.dat"
  - "/CPT_No5_RockTextures_Moab_Essential.dat"
  withConditions:
  - ifVariant: { cycledogg:canyonlands-terrain:controller: "default" }
    include: []
  - ifVariant: { cycledogg:canyonlands-terrain:controller: "low-snow" }
    include:
    - "/CPT_No6_zzCanyonlandsTerrainController_LowerSnowPatch.dat"
  - ifVariant: { cycledogg:canyonlands-terrain:controller: "lower-snow" }
    include:
    - "/CPT_No6_zzGrandCanyonTerrainController_LowerLowerSnowPatch.dat"
  - ifVariant: { cycledogg:canyonlands-terrain:beach: "canyonlands-beach" }
    include:
    - "/CPT_B_MoabBeach_Optional.dat"
  - ifVariant: { cycledogg:canyonlands-terrain:beach: "other-beach" }
    include: []
  - ifVariant: { cycledogg:canyonlands-terrain:rock: "canyonlands-rock" }
    include:
    - "/CPT_C_MonumentValleyCliff_Optional.dat"
  - ifVariant: { cycledogg:canyonlands-terrain:rock: "other-rock" }
    include: []
  - ifVariant: { cycledogg:canyonlands-terrain:water: "canyonlands-water" }
    include:
    - "/CPT_W_LittleMissouri_205_Water_Optional.dat"
  - ifVariant: { cycledogg:canyonlands-terrain:water: "other-water" }
    include: []
variantInfo:
- variantId: "cycledogg:canyonlands-terrain:controller"
  description: Choose the desired version of this terrain controller.
  values:
  - value: "default"
    description: This is the default version. The maximum terrain height that can be used with this terrain controller is 4800 meters (4550 meters above water level).
    default: true
  - value: "lower-snow"
    description: Lowers the terrain textures to about 40% of the height of the default Canyonlands Mod. This patch will lower not only the terrain textures, but also lower the maximum height you can plant trees with the god-mode flora brush. The maximum terrain height when using this patch is approximately 1950 meters (1700 meters above water level). Be aware that cities containing terrain higher than 1700 meters above water level will not open, when using this variant.
  - value: "monument-valley"
    description: Lowers the terrain textures slightly to about 90% of the height of the Canyonlands Mod. This patch will lower not only the terrain textures, but also lower the maximum height you can plant trees with the god-mode flora brush. The maximum terrain height when using this patch is 4400 meters (4150 meters above water level).
- variantId: "cycledogg:canyonlands-terrain:beach"
  description: Choose to install a beach mod.
  values:
  - value: "canyonlands-beach"
    description: Beach and underwater textures optimized for use with the Grand Canyon, Canyonlands and Painted Desert terrain mods.
    default: true
  - value: "other-beach"
    description: Select if you use a different beach mod. Does not install anything.
- variantId: "cycledogg:canyonlands-terrain:rock"
  description: Choose to install a rock mod.
  values:
  - value: "canyonlands-rock"
    description: The default reddish-orange rock for the Canyonlands terrain.
    default: true
  - value: "other-rock"
    description: Select if you use a different rock mod. Does not install anything.
- variantId: "cycledogg:canyonlands-terrain:water"
  description: Choose to install a water mod.
  values:
  - value: "canyonlands-water"
    description: The default reddish-orange water for the Canyonlands terrain.
    default: true
  - value: "other-water"
    description: Select if you use a different water mod. Does not install anything.


