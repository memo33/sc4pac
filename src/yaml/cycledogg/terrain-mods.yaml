  description: |
    This is an SD terrain mod, compatible with software rendering mode.

    A "badlands" terrain mod based on the Missouri Breaks area of eastern Montana, USA. This mod changes the ground textures of the undeveloped areas of your city to give it a "badlands" look: lots of sagebrush and chalky white slopes, as well as a variety of grasslands. At higher elevations, you will find flowering alpine meadows, rock outcroppings, scree slopes, and snowy ravines.

    This package comes with the Lowkee33 Seasonal Flora Patch pre-applied.
