group: "cycledogg"
name: "columbus-terrain"
version: "3.0"
subfolder: "170-terrain"
info:
  summary: "A greenish terrain mod, emulating the northern parts of the Great Plains in Montana."
  conflicts: "Incompatible with all other terrain mods – only one terrain mod may be installed. Compatible with seasonal tree controllers."
  description: |
    This mod will change the default Maxis terrain textures into a new set, which is based on the landscape of the northern Plains/Rocky Mountains in the vicinity of Montana, USA.

    This is an SD terrain mod, compatible with software rendering mode.
  author: "c.p./Cycledogg"
  websites:
  - https://www.sc4evermore.com/index.php/downloads/download/37-terrain-mods-and-tree-controllers/34-cycledogg-terrain-mods
  images:
  - https://www.sc4evermore.com/images/jdownloads/screenshots/ColumbusTerrainMod.jpg
  - https://www.simtropolis.com/library/images/CorinaPics/018/08-07-Terrain.jpg
dependencies:
- cycledogg:terrain-essentials
assets:
- assetId: "cycledogg-terrain-mods-sc4e"
  include:
  - "/CPT_No5_RockTextures_Columbus_Essential.dat"
  withConditions:
  - ifVariant: { cycledogg:columbus-terrain:controller: "default" }
    include:
    - "/CP_ColumbusPlayTerrainParameters.dat"
  - ifVariant: { cycledogg:columbus-terrain:controller: "alternative" }
    include:
    - "/CP_ColumbusPlayTerrainParametersForUseWithCPT_No7TreeController.dat"
  - ifVariant: { cycledogg:columbus-terrain:controller: "snowcapped" }
    include:
    - "/CP_ColumbusPlayTerrainParametersForUseWithCPT_No7TreeController SNOWCAPPED.dat"
  - ifVariant: { cycledogg:columbus-terrain:controller: "snowcapped-low" }
    include:
    - "/CP_ColumbusPlayTerrainParametersForUseWithCPT_No7TreeController SNOWCAPPED LOW.dat"
  - ifVariant: { cycledogg:columbus-terrain:controller: "snowcapped-lower" }
    include:
    - "/CP_ColumbusPlayTerrainParametersForUseWithCPT_No7TreeController SNOWCAPPED LOWER.dat"
  - ifVariant: { cycledogg:columbus-terrain:beach: "columbus-beach" }
    include:
    - "/CPT_B_ColumbusBeach_Optional.dat"
  - ifVariant: { cycledogg:columbus-terrain:beach: "other-beach" }
    include: []
  - ifVariant: { cycledogg:columbus-terrain:rock: "columbus-rock" }
    include:
    - "/CPT_C_ColumbusCliff_Optional.dat"
  - ifVariant: { cycledogg:columbus-terrain:rock: "other-rock" }
    include: []
variantInfo:
- variantId: "cycledogg:columbus-terrain:controller"
  description: Choose the desired version of this terrain controller.
  values:
  - value: "default"
    description: This is the default version.
    default: true
  - value: "alternative"
    description: This is a version with different terrain parameters for the use with CPT_No7 TreeController.
  - value: "snowcapped"
    description: This version adds snowcaps for the use with CPT_No7 TreeController. (snowcapped mountains on the highest altitudes)
  - value: "snowcapped-low"
    description: This version adds low altitude snowcaps for the use with CPT_No7 TreeController. (snowcapped mountains on high altitudes)
  - value: "snowcapped-lower"
    description: This version lower the snowcaps a bit for the use with CPT_No7 TreeController. (snowcapped mountains on medium altitudes)
- variantId: "cycledogg:columbus-terrain:beach"
  description: Choose to install a beach mod.
  values:
  - value: "columbus-beach"
    description: The default beach for the Columbus terrain.
    default: true
  - value: "other-beach"
    description: Select if you use a different beach mod. Does not install anything.
- variantId: "cycledogg:columbus-terrain:rock"
  description: Choose to install a rock mod.
  values:
  - value: "columbus-rock"
    description: The default rock for the Columbus terrain.
    default: true
  - value: "other-rock"
    description: Select if you use a different rock mod. Does not install anything.


