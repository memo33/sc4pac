info:
  summary: Bocage
  description: |-
    A huge set of neutral Lots with fences and dirt edge texture overlays with girafe seasonal flora.
    
    Multiple sets of lots for placement along the edge of your farm fields to create Bocage type areas between fields.
    
    The lots include fence props from the BSC ALN RRP fences and overlay textures from the BSC Textures to create a dirt edge along the borders of your farm fields.
    
    The lots are divided into three groups; Side, Center, and 2x2. Each of these groups are subdivided into sets with some varied props/paths.  
  author: philforhockey51, hugues aroux
  website: https://community.simtropolis.com/files/file/36499-phil-bocage/
