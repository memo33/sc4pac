  summary: Farm Fences
  description: |-
    58 Neutral Lots with Maxis Farm Field and Fences with girafe seasonal flora.

    A set of lots that can be used around the border of your farm fields. Similar concept to the cercafazendas lots created by Suico adding fences to a farm border.

    These lots have some diagonals and multiple versions for variety, fence props from the BSC ALN RRP fences. A smaller pasture set with the white SPAM fences is also included.
