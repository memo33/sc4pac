info:
  summary: European Truck Prop Pack vol. 1
  description: |-
    This Prop Pack contains european style truck props.

    This pack uses **Truck Models** based on the **Mercedes Benz Actros** and the **DAF XF**

    It contains among 90 different Props using diffrent trailers to fit (hopefully)almost every situation you need them for:

    - Containertrucks (40'size, 20'size, liquid transport containers )
    - Flatbed Trucks
    - Constructionside Trucks
    - Standard trailer Trucks
    - Carriage Props
    - All Trucks available in orthogonal, diagonal and curve versions + nightlighted Versions
    - The Trucks are fitting the sizes of the Truck Props of Simgoober and Jestarr
