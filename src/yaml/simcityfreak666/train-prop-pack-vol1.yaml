    It contains more then 50 props:

     - 6 engines (including the "Taurus" in different versions)
     - the ICE 2 seperated in engine,waggons
     - Intercity wagons
     - 12 fright wagons (featuring,Container-,car transporter,log wagons)
     - Metrorail vehicle based on the german 423 (Munich s-bahn)
     - wagons for the "Rollende Landstra√üe"
     - nuclear waste wagon
     - a lot of nighlighted props
     - opened waggons for making railyards lookin alive

