---
group: mgb204
name: terrain-grass-nam-addon-base-textures
version: "2.45"
subfolder: 900-overrides
info:
  summary: Terrain Grass NAM - Base Texture Addon
  author: rsc204
dependencies:
  - mgb204:terrain-grass-nam-variants-terrain
variants:
  - variant: { mgb204:terrain-grass-nam:terrain-mod: appalachian }
    assets:
      - assetId: mgb204-terrain-grass-nam-tgn-for-lowkee-appalachian
        include:
          - TGN Base Textures.dat
  - variant: { mgb204:terrain-grass-nam:terrain-mod: pyrenean }
    assets:
      - assetId: mgb204-terrain-grass-nam-tgn-for-tsc-pyrenean
        include:
          - TGN Base Textures.dat
  # Berner Oberland and Sudden Valley apparently don't have a base texture 
  # override option.
  - variant: { mgb204:terrain-grass-nam:terrain-mod: berner-oberland }
  - variant: { mgb204:terrain-grass-nam:terrain-mod: sudden-valley }

