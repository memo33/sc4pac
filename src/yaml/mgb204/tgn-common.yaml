group: mgb204
name: terrain-grass-nam-base
version: "2.45-1"
subfolder: 900-overrides
info:
  summary: Terrain Grass NAM (TGN) – ***Base Mod***
  description: |-
    This package replaces the grass textures on transport networks with grass that blends in with your terrain mod.

    There are four supported terrain mods:

    - Lowkee's Appalachian Terrain Mod (`pkg=lowkee33:appalachian-terrain-mod-base`)
    - TSC's Pyrenean Terrain Mod
    - Gobias' Berner Oberland Terrain Mod
    - Gobias' Sudden Valley Terrain Mod

    This package does not override base textures of lots.
    If you want this functionality, install the full version `pkg=mgb204:terrain-grass-nam-complete`.
  author: rsc204
  websites:
    - https://community.simtropolis.com/files/file/30896-mgb-terrain-grass-nam-tgn-for-lowkee-appalachian/
    - https://community.simtropolis.com/files/file/30897-mgb-terrain-grass-nam-tgn-for-tsc-pyrenean/
    - https://community.simtropolis.com/files/file/30159-mgb-terrain-grass-nam-tgn-for-gobias-berner-oberland/
    - https://community.simtropolis.com/files/file/30162-mgb-terrain-grass-nam-tgn-for-gobias-sudden-valley/
  images:
    - https://www.simtropolis.com/objects/screens/monthly_2016_01/5686c6d893a46_AP-HousingEstate.jpg.e4ac80a7d1836de8524b37691714ea24.jpg
    - https://www.simtropolis.com/objects/screens/monthly_2016_01/5686c6de53c85_AP-ParkandSchool.jpg.4eadfe25b7eb61e8224bdd6af8d84c6a.jpg
    - https://www.simtropolis.com/objects/screens/monthly_2016_01/PY-1.jpg.a110458b62f3bd8f56a72c985e49c919.jpg
    - https://www.simtropolis.com/objects/screens/monthly_2016_01/PY-2.jpg.8af1a7f2472174b3a5beb70a17f2fb02.jpg
    - https://www.simtropolis.com/objects/screens/monthly_2016_01/PY-3.jpg.a891728c779a0a500947b46760332928.jpg
    - https://www.simtropolis.com/objects/screens/monthly_2016_01/5686c205ac955_BO-Wherethisstarted.jpg.d8ddaf6279929b3e65725649304b3595.jpg
    - https://www.simtropolis.com/objects/screens/monthly_2016_01/5686c20abe584_BOUS-CoastalHousing.jpg.cca4062f067bcf6ad8de94ae28ff4441.jpg
    - https://www.simtropolis.com/objects/screens/monthly_2019_01/TGN_SV2.jpg.7fcf8ef4b2f2ad0684f437410edddefb.jpg
    - https://www.simtropolis.com/objects/screens/monthly_2019_01/TGN_SV1.jpg.236bd195a1083fdd55007dbd549aa5c4.jpg
variants:
  - variant: { mgb204:terrain-grass-nam-base:terrain-mod: appalachian }
    assets:
      - &terrainChoices
        assetId: mgb204-terrain-grass-nam-tgn-for-lowkee-appalachian
        include:
          - /TGN S3D Textures.dat
          - /[1235]\b.*
        exclude:
          - UkOld
        withConditions:
          - ifVariant: { mgb204:terrain-grass-nam-base:cul-de-sacs: "no" }
            exclude:
              - /zoption_
          - ifVariant: { mgb204:terrain-grass-nam-base:cul-de-sacs: "yes" }
            exclude:
              - /zoption_(?:(?!CullDeSac Patch).)*$
          - ifVariant: { driveside: right }
            exclude:
              - \bLHD\b
          - ifVariant: { driveside: left }
            exclude:
              - \bRHD\b
          - ifVariant: { roadstyle: US }
            exclude:
              - \bEU\b
          - ifVariant: { roadstyle: EU }
            exclude:
              - \bUS\b
              - \bRoad RTL\b
          - ifVariant: { mgb204:terrain-grass-nam-base:rail-textures: maxis }
            exclude:
              - \bPEG Rail\b
              - \bRRW\b
          - ifVariant: { mgb204:terrain-grass-nam-base:rail-textures: peg }
            exclude:
              - \bMaxis Rail\b
              - \bRRW\b
          - ifVariant: { mgb204:terrain-grass-nam-base:rail-textures: rrw }
            exclude:
              - \bMaxis Rail\b
              - \bPEG Rail\b
      - &addonChoices
        assetId: mgb204-terrain-grass-nam-tgn-for-lowkee-appalachian
        include:
          - &basePath "/TGN (?:Base|S3D) Textures.dat"  # Berner Oberland and Sudden Valley apparently don't have
                                                        # a base texture option, so to match on *something* without
                                                        # errors, we match on mandatory S3D textures, too
          - &bscPath "/TGN BSC Vol1-3 Override.dat"
          - &diagFillPath "/TGN Diag Filler Override.dat"
          - &mntoesPath "/TGN Mntoes HFC Override.dat"
          - &paengPath "/TGN Parks 205 Override.dat"
        withConditions:
          - ifVariant: { mgb204:terrain-grass-nam-base:base-textures: "no" }
            exclude: [ *basePath ]
          - ifVariant: { mgb204:terrain-grass-nam-base:base-textures: "yes" }
          - ifVariant: { mgb204:terrain-grass-nam-base:bsc-textures: "no" }
            exclude: [ *bscPath ]
          - ifVariant: { mgb204:terrain-grass-nam-base:bsc-textures: "yes" }
          - ifVariant: { mgb204:terrain-grass-nam-base:diagonal-fillers: "no" }
            exclude: [ *diagFillPath ]
          - ifVariant: { mgb204:terrain-grass-nam-base:diagonal-fillers: "yes" }
          - ifVariant: { mgb204:terrain-grass-nam-base:mntoes-textures: "no" }
            exclude: [ *mntoesPath ]
          - ifVariant: { mgb204:terrain-grass-nam-base:mntoes-textures: "yes" }
          - ifVariant: { mgb204:terrain-grass-nam-base:paeng-parks: "no" }
            exclude: [ *paengPath ]
          - ifVariant: { mgb204:terrain-grass-nam-base:paeng-parks: "yes" }

  - variant: { mgb204:terrain-grass-nam-base:terrain-mod: pyrenean }
    assets:
      - <<: *terrainChoices
        assetId: mgb204-terrain-grass-nam-tgn-for-tsc-pyrenean
      - <<: *addonChoices
        assetId: mgb204-terrain-grass-nam-tgn-for-tsc-pyrenean
  - variant: { mgb204:terrain-grass-nam-base:terrain-mod: berner-oberland }
    assets:
      - <<: *terrainChoices
        assetId: mgb204-terrain-grass-nam-tgn-for-gobias-berner-oberland-unified
      - <<: *addonChoices
        assetId: mgb204-terrain-grass-nam-tgn-for-gobias-berner-oberland-unified
  - variant: { mgb204:terrain-grass-nam-base:terrain-mod: sudden-valley }
    assets:
      - <<: *terrainChoices
        assetId: mgb204-terrain-grass-nam-tgn-for-gobias-sudden-valley-unified
      - <<: *addonChoices
        assetId: mgb204-terrain-grass-nam-tgn-for-gobias-sudden-valley-unified

variantInfo:
- variantId: mgb204:terrain-grass-nam-base:terrain-mod
  description: Choose a TGN terrain texture style that matches your installed terrain mod.
