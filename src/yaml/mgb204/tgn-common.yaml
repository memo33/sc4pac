group: mgb204
name: terrain-grass-nam-complete
version: "2.45"
subfolder: 900-overrides
info:
  summary: Terrain Grass NAM (TGN) – ***Full Mod***
  description: |-
    This package replaces the grass textures on transport networks with grass that blends in with your terrain mod, as well as other textures, such as lot base textures, some BSC grass textures and more.

    There are four supported terrain mods:

    - Lowkee's Appalachian Terrain Mod (`pkg=lowkee33:appalachian-terrain-mod-base`)
    - TSC's Pyrenean Terrain Mod
    - Gobias' Berner Oberland Terrain Mod
    - Gobias' Sudden Valley Terrain Mod

    If you only want network textures to be overridden, install `pkg=mgb204:terrain-grass-nam-base` instead.
  author: rsc204
