group: mgb204
name: tgn-for-lowkee-appalachian
version: "2.45"
subfolder: 900-overrides
info:
  summary: Terrain Grass NAM (TGN) for Lowkee Appalachian
  description: |-
    This mod replaces the grass textures on transport networks with grass that blends in with Lowkee's Appalachian Terrain Mod.
  author: rsc204
  website: https://community.simtropolis.com/files/file/30896-mgb-terrain-grass-nam-tgn-for-lowkee-appalachian/
  images:
    - https://www.simtropolis.com/objects/screens/monthly_2016_01/5686c6d893a46_AP-HousingEstate.jpg.e4ac80a7d1836de8524b37691714ea24.jpg
    - https://www.simtropolis.com/objects/screens/monthly_2016_01/5686c6de53c85_AP-ParkandSchool.jpg.4eadfe25b7eb61e8224bdd6af8d84c6a.jpg
