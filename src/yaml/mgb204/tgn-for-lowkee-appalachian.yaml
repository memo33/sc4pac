group: mgb204
name: tgn-for-lowkee-appalachian-base
version: "2.45"
subfolder: 900-overrides
info:
  summary: TGN Lowkee Appalachian core files
  author: rsc204
  website: https://community.simtropolis.com/files/file/30896-mgb-terrain-grass-nam-tgn-for-lowkee-appalachian/
assets:
  - assetId: mgb204-terrain-grass-nam-tgn-for-lowkee-appalachian
    include:
      - /TGN Base Textures.dat
      - /TGN Diag Filler Override.dat
      - /TGN S3D Textures.dat
variants:
  - variant: { driveside: right, roadstyle: US }
    assets:
      - assetId: mgb204-terrain-grass-nam-tgn-for-lowkee-appalachian
        include:
          - /[123]\b.*/
        exclude:
          - \bEU\b
          - \bLHD\b
          - /zoption_
          - UkOld
  - variant: { driveside: left, roadstyle: US }
    assets:
      - assetId: mgb204-terrain-grass-nam-tgn-for-lowkee-appalachian
        include:
          - /[123]\b.*/
        exclude:
          - \bEU\b
          - \bRHD\b
          - /zoption_
          - UkOld
  - variant: { driveside: right, roadstyle: EU }
    assets:
      - assetId: mgb204-terrain-grass-nam-tgn-for-lowkee-appalachian
        include:
          - /[123]\b.*/
        exclude:
          - \bUS\b
          - \bLHD\b
          - /zoption_
          - UkOld
          - \bRoad RTL\b
  - variant: { driveside: left, roadstyle: EU }
    assets:
      - assetId: mgb204-terrain-grass-nam-tgn-for-lowkee-appalachian
        include:
          - /[123]\b.*/
        exclude:
          - \bUS\b
          - \bRHD\b
          - /zoption_
          - UkOld
          - \bRoad RTL\b

