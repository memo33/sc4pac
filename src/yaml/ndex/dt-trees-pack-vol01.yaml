  description: |-
    This prop pack contains a collection of trees created by DuskTrooper, with the advice and tricks from N74704.

    These trees are typical of what can be found in the South, particularly, the Houston area, in wooded and urban areas.

    Props contained include:
    * Water Oak Trees (various types, some with moss)
    * Southern Live Oak trees (small, and large) with moss
    * Water Pecan trees
    * Various Water Trees
    * Mont Elm Trees
    * Lombardy Poplar Trees
    * Various Deciduous trees
    * Stubby Oak Trees

    FILES INCLUDED:

    *NDEX DT Trees PropsV1.001.dat*

    These props can be used for your own personal lot editing, or can be used on custom lots uploaded on the exchanges, as long as you do NOT include the props with the upload, and link users to this pack as a dependency.  Also, you must credit the creator (DuskTrooper).
