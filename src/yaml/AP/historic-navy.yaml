### VOLUME 26
group: "ap"
name: "historic-navy-pack26-pier-clutter-props"
subfolder: "100-props-textures"
version: "1.0.0"
assets:
- assetId: "ap-historic-navy-pack26-pier-clutter-props"
info:
  summary: "Early 20th century pier clutter props"
  author: "AP, Dreadnought"
  images:
  - "https://www.simtropolis.com/objects/screens/monthly_2024_06/Banner_vol26.png.f71e7f39c1d9d2a9df19114b38f4444e.png"
  - "https://www.simtropolis.com/objects/screens/monthly_2024_06/Picture1.png.713c66d7bb3615ceb4cdad3012ba42dc.png"
  website: "https://community.simtropolis.com/files/file/36319-historic-navy-pack-26-pier-clutter-props/"
  description: >
    This may not sound like a very “professional” name for this prop pack, but it is most accurate. Docks, piers, and quays, though commonly found in harbors and naval anchorages, were surprisingly expensive to build and there never seemed to be enough of them. Consequently, they were always busy places - with ships coming and going - loading and unloading cargo - taking on provisions or ammunition -- or berthing ships while repairs were made or new equipment was installed. As a result of all this activity, docks and quaysides were crowded and littered with a wide variety of “clutter”.

    This small assortment of props was carefully chosen to add detail and authenticity to your docks and piers. This selection has been modeled to the scale of the sailors and dock workers to avoid the props already in the game which are often too large for the scene. The rusty anchors and anchor chains are perfect for any pier, or even a salvage yard. And the piles of planks covered by worn canvas tarps are perfect accessories to any dock - as are the perennial rope coils. One item, the refueling points, are especially useful and quite well done.

