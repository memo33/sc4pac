  summary: Field Paths & Hedges
  description: |-
    **New Textures, 34 New Lots, New track, and ...**
    **New Seasonal Version By Phil** - **[philforhockey51](https://community.simtropolis.com/profile/694208-philforhockey51/?do=content&type=downloads_file&change_section=1)**

    This little plugin of 66 Lots, proposes a field path lined with hedges (bushes, trees). To create bocages. The tracks are adapted to the tractors proposed by the VIP and Namspopof team. They can be found for example in Fantozzi’s farms (Colossus Farming). And won’t be too disturbing with SPAM. The set of Lots includes ortho, diag, and various junctions with streets.

    All Lots come with a generic grass Basetexture, which can be «canceled» to obtain transparent Lots. So, depending on your situation (DLL, OS, plugin) you will be able to use this plugin while keeping texture files or simply delete them. It’s not more complicated than that!

    -   If you have installed **[Transparent Texture (Water Bug) Fix DLL](https://community.simtropolis.com/files/file/36379-transparent-texture-water-bug-fix-dll/)**, do the part A installation.
    -   If you do not want or can not use this DLL, you can use the **[file proposed here in 2021](https://community.simtropolis.com/forums/topic/760847-coris-partial-water-bug-fix-ready-for-testing/?do=findComment&comment=1767299)** (from Cori’s patch), to fix the «water-bug» and thus do part **A** installation also.
    -   You prefer or can not fix the water-bug (really ?!) - FPH v. 1 - then I propose you the part **B** of installation.

    **Installation**

    Unzip into the Plugins\\ directory.
    Load the Dependencies.
    .. In directory ..\\plugins\\scoty\\
    Choose between the EverGreen or Seasonal version of Lots by deleting one of this folder : scoty\_fieldpaths\_hedges\_seasonal\\ or scoty\_fieldpaths\_hedges\\
    .. In directory ..\\plugins\\scoty\\scoty\_textures\\ scoty\_FPH\_Tex\_strt\_CHOOSE
    Choose the texture of ***your current streets*** and delete the others
    .. In directory ..\\plugins\\scoty\\scoty\_textures\\scoty\_FPH\_grass\_CHOOSE-ONE
    .. **A**.
    You can delete all files, since you opt for Transparent Lots!
    .. **B**.
    Choose the file to keep from the supported Terrains (V.1 of FPH .. see scoty\_FPH\_guide\_2.pdf in ZIP).

