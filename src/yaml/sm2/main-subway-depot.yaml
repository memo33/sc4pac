info:
  summary: Main Subway Depot
  description: |-
    This lot does not function as a subway station but it does provide jobs.

    There are 3 DTR and 1 STR connection. 1 DTR and the single STR connect visually only but the east DTR line will allow passenger trains to cross it.

    It is recommended that you use MGB204 DTR and STR subway to train and place them at the rail connection points in order to have a seamless subway to train visual connection.

    You will find it under the rail menu.

     - Lot size: 18X15
     - Plop cost: 65000
     - Bulldoze cost: 15000
     - Power req: 150
     - Water req: 65
     - Monthly fee: 80
     - Provides 225 IM jobs
  author: Simmer2
