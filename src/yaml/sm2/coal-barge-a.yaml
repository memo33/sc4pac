  summary: Coal Barge A
  description: |-
    Just an rusty old self propelled coal barge doing its runs.

    Static prop, completely neutral.

    Can be plopped on water or land with ploppable water.

    Stats

     - Lot size: 1x1 overhanging
     - Plop cost: 1000
     - Bulldoze cost: 150
     - No power or water req
     - Monthly maintenance: 10

    You will find it under the Seaport menu
