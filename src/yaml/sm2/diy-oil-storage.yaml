info:
  summary: DIY Oil Storage
  description: |-
    This set comprises of 29 different lots which combined with SM2 Oil Pipelines Vol2 gives you the ability to create whatever size oil storage field you wish.

    LNG tanks, small, medium, large and very large oil tanks are in the mix.

    Some of the world best known oil storage companies are featured.

     - Esso  
     - Euroil  
     - Vopak  
     - Mobil  
     - Aral  
     - BASF  
     - Gulf

    3 brands even feature a truck loading facility.

    There is also a rail loading/unloading platform which is compatible with both vanilla and RRW rails. Just connect the rail to the end stubs and play.

    Most of the lots can connect to the Oil Pipeline set.  
    Some of the lots are standalone and do not require pipe connection.

    The entire set is eye candy only and you will find it under the power menu.

    Compatible with `pkg=sm2:fuel-terminal` through pipe connection.

    All lots have these stats.

     - Plop cost: 200
     - Bulldoze cost: 50
     - Power req: 5
     - Water req: 0
     - Maintenance cost: 0
