info:
  summary: Danforth Train Station
  description: |-
    A simple 1x6 Victorian era station modeled after an existing one in Europe.

    Plop directly on the tracks or run a DTR line through it. Freight trains are not allowed to go through it therefore plan accordingly.

    This station also acts as a bus station thus there is no need to plop a bus station near it.

    Fully compatible with Maxis vanilla rail.

     - Plop cost: 7500
     - Bulldoze cost: 500
     - Power req: 10
     - Water req: 5
     - Capacity: 56000

    You will find it under the rail menu.
