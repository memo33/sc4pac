group: sm2
name: adm-grain-elevator-sd
version: "2.0.0"
subfolder: 400-industrial
info:
  summary: ADM Grain Elevator SD
  description: |-
    This package includes a beautiful full size industrial style Grain Elevator.

    Grain Elevators are all over the place, they are used to collect, store and ship mostly wheat grains. This one is a truly colossal model based on a real life structure found in Alberta, Canada.

    This particular model had to be rendered in SD (Standard Definition) because of its sheer size.
    However there is a somewhat smaller version available in HD (High Definition) here: `pkg=sm2:adm-grain-elevator-hd`.

    You will also find 2 sets of standalone Silos included in this package. These silos (1X and 2X) can be plopped in existing farms field and then by using a variety of MMP's to construct a roadway, can simulate silos on a farm.

    Both silos have no power, roads and water requirements therefore they can be plopped anywhere.

    The dirt roads will connect visually. Trucks will bring the goods and the DTR rail will allow freight trains to cross the lot after loading.

     - Freight capacity: 80,000 tons
     - Jobs: 268 low, 133 med and 26 high
     - Plop cost: 39,200
     - Power: 39
     - Water: 154
  author: Simmer2
  website: https://community.simtropolis.com/files/file/32227-sm2-adm-grain-elevator-sd/
