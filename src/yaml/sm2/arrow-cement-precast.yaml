info:
  summary: Arrow Cement Precast
  description: |-
    A cement precast company that makes tunnel sections to be used by those giant boring machines.

    They also make other cement castings.

    You can see the sample pre-assembled tunnel sections on the lot's ground

    Complete with a rail served loading facility in order to ship the sections directly to the job site.

    This lot is modded to be an Industrial Manufacturing facility and it  - Provides 425 jobs

    The rail section can be attached to your RRW network, both freight and passenger trains will happily cross this lot with no issues.

     - Lot size: 13x10
     - Plop cost: 45000
     - Bulldoze cost: 1800
     - Power req: 35
     - Water req: 120
     - Provides 425 IM jobs

    You can find it under the landmark menu.

    This lot does not act as a freight yard.
