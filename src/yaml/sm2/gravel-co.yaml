  summary: Gravel Co.
  description: |-
    From the pit to the clients.  
    This is where the gravel and aggregates gets loaded onto rail wagons for those long hauls.

    This medium wealth IM industrial lot provides 85 jobs.  
    Connect your STR network and the SAM PEG street to it for that seamless look.

    Make sure its on a rail spur and not on a main line.

     - Lot size: 5X8
     - Plop cost: 9500
     - Bulldoze cost: 1800
     - Power req: 15
     - Water req: 20
     - Provides 85 IM jobs

    You will find it in the Landmark menu.
