  summary: Tesla Power Storage Pack
  description: |-
    Tesla now provides a power storage solution for all your needs. The Powerpacks.

    A Powerpack is a fully integrated, AC connected energy storage system with everything needed to connect to a building or utility network.  
    It dramatically simplifies installation, integration and future support, offering system wide benefits that far outweigh those standalone batteries.

    They are fully scalable therefore you can plop as many as needed.

    They are a tad expensive to plop but worth every penny.

    You will find them in the power menu.

    There are 4 separate lots and here are the specs:

    **SM2 Tesla Power Storage X Small**

     - Lot size: 1x1
     - Plop cost: 5000
     - Bulldoze cost: 500
     - Power req: 2
     - Water req: 1
     - Power produced 250
     - Monthly maintenance 100
     - No jobs

    **SM2 Tesla Power Storage Small**

     - Lot size: 2x1
     - Plop cost: 7500
     - Bulldoze cost: 750
     - Power req: 4
     - Water req: 2
     - Power produced 500
     - Monthly maintenance 125
     - No jobs

    **SM2 Tesla Power Storage Medium**

     - Lot size: 4x1
     - Plop cost: 15000
     - Bulldoze cost: 1500
     - Power req: 8
     - Water req: 4
     - Power produced 1000
     - Monthly maintenance 150
     - No jobs

    **SM2 Tesla Power Storage Large**

     - Lot size: 5x4
     - Plop cost: 30000
     - Bulldoze cost: 3000
     - Power req: 16
     - Water req: 8
     - Power produced 4000
     - Monthly maintenance 200
     - Provides 25 jobs
