info:
  summary: Main Water Depot
  description: |-
    At 1 million m3 of water, this lot can easily provide water to an entire large city tile.

    500 years life span coupled with a low monthly maintenance fee makes it an ideal choice.

    You can even use it as a source of income for the city coffers by selling the water to a neighboring city. Just run a pipe across the border and setup a business deal.

    Don't forget to connect it to the water network.

     - Lot size: 9x8
     - Cost to plop: 28000
     - Cost to bulldoze: 2500
     - Power req: 35
     - Water consumed: 0
     - Monthly maintenance: 100
     - Water produced: 1 million m3
     - Life expectancy: 500 years
