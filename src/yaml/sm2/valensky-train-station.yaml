info:
  summary: Valensky Train Station
  description: |-
    A fictional turn of the 19th century train station that will go well with any style map.

    It features 2 DTR rail tracks and will also connect to the road network for that seamless look.

    To keep things real, it will not allow freight trains to cross the lot therefore you must create a detour on the main line for freight trains.

     - Lot size: 12X9
     - Plop Cost: 55000
     - Bulldoze cost: 9500
     - Water req: 45
     - Power req: 65
     - Capacity: 75000 passengers.
