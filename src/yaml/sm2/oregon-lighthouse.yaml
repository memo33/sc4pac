  summary: Oregon Lighthouse
  description: |-
    This lot represents one of many lighthouses that dot the Oregon coast line.

     - Lot size: 1x1 (overhanging)
     - Plop cost: 1000
     - Bulldoze cost: 20
     - Landmark Effect: 40 over 20 tile radius
     - Park Effect: -40 over 20 tiles radius
     - Power req: 4
     - Water req: 4
     - Monthly budget: cost 85

    No base texture.

    **This lot gives 1000 ID and IM cap relief**

    You will find it in the Reward menu. This lot does not require any goals to be achieved in order for it to appear in the reward menu.

    This lot does not require road access however for the sake of realism you should build an MMP path by using a sand MMP such as this one: `pkg=sm2:sands`
    Or a stone path MMP `pkg=sm2:stones-vol1`
