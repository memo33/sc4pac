info:
  summary: Port Train Depot
  description: |-
    This is a train depot made to fit in a seaport environment, however it can be plopped anywhere a smaller train depot is needed if you wish. 
    It's designed with both DTR and STR rail connections for a better visual impact.

     - Lot size 9x4
     - Plop cost: 18000
     - Bulldoze cost: 1200
     - Power req: 20
     - Water req: 10

    You will find it under the heavy rail menu.

    This lot is not a freight yard.
