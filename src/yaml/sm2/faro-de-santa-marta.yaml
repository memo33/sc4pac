  summary: Faro de Santa Marta
  description: |-
    A reproduction of a lighthouse situated in Cascais, Portugal.

    I included both the original with its walled enclosure and one without.

    Lots Size, both 1x1 (one is overhanging)

     - Plop cost: 2500
     - Bulldoze cost: 100
     - Power req: 10
     - Water req: 0
     - Monthly maintenance: 100

    Look under the Landmark menu.

    It provides a bit of landmark and park effect.

    It does not required road access.

    No base texture, just use MMP and create your own scenario.
