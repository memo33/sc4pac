info:
  summary: Mann Hydrazine Manufacturing
  description: |-
    Hydrazine is mainly used as a foaming agent in preparing polymer foams, but applications also include its uses as a precursor to polymerization catalysts, pharmaceuticals, and agrochemicals, as well as a long-term storable propellant for in-space spacecraft propulsion.

     - Lot size: 7x7
     - Powe req: 55
     - Water req: 40
     - Plop cost: 32000
     - Bulldoze cost: 500
     - Medium Wealth Manufacturing
     - Provides 225 IM jobs

    Connect the STR rail network to the 2 rail stubs on the lot.

    No automata will cross this lot therefore make sure you create a rail spur for it.

    You will find it under the Landmark menu
