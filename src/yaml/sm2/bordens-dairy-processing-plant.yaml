  summary: Borden's Dairy Processing Plant
  description: |-
    This lot is an example of rail served industry.

    Borden is a real dairy company and this factory is an adaptation of one of their milk processing plants.

     - Lot size: 8X6
     - Plop cost: 9000
     - Power consumed: 120
     - Water consumed: 350
     - Provides 390 IM jobs

    You will find it in your landmark menu.

    The middle rail will connect to the RRW network visually therefore make sure it is not on a main line. A simple spur will do.
