  summary: Desalination Plant
  description: |-
    There are 2 main Desalination plant designs, one works by evaporation and the other by osmosis. Both method use a lot of energy to achieve clean drinking water but they have come a long way in cost of production reduction. More of them are popping up around the globe especially in countries where fresh water is a precious commodity but have abundance of seawater.

     - Lot size: 4x4 plus 1 (the overhang seawall)
     - Plop cost: 45000
     - Bulldoze cost: 4500
     - Water produced: 45000 liters per month
     - Monthly maintenance: 50
     - Power consumed: 90

    SM2 Water Holding Tank X1 is also included with this set. Plop them around the desalination plant for added visual effect. Connect them to your water grid.

     - Lot size: 1x1
     - Plop cost: 200
     - Bulldoze cost: 20
     - Water capacity 3500
     - Power consumed: 1
     - Water leaks: 2

    You will find them under the utilities menu.
