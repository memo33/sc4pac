info:
  summary: 2 Stories Brick Row Houses
  description: |-
    These low wealth 2 stories brick row houses fill a necessary gap in the 1x1 W2W format.  
    They tile and grow nicely.

    HD rendered for a sharper view and also night lighted for those night shots.

    There are 4 different textured models which play nicely with each other without significant repetitions.

    You get:

    - Elevation A
    - Elevation B
    - Elevation C
    - Elevation D

    They all have the same stats.

     - Lot size: 1x1
     - Low wealth stage 4
     - Power req: 1
     - Water req: 1
     - Bulldoze cost: 170
     - Capacity: Satisfied R-$25

    All tilesets are supported
