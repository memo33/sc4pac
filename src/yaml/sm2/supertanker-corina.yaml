info:
  summary: Supertanker Corina
  description: |-
    A detailed crude oil supertanker ship in full HD! Comes with nightlights so it shines even at night.

    Plops on game water and it will also plop on land if you use canals.

    The lot footprint is only 1 tile and its designed so that you can use MMP under the model if you wish.

    Stats

     - Lot size: 1x1
     - Plop cost: 7500
     - Bulldoze cost: 500
     - Monthly maintenance 10

    Generates its own power for the nightlights!

    You will find it in the seaport menu menu.
