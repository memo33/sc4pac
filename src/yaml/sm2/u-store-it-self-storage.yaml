info:
  summary: U Store It - Self Storage
  description: |-
    1 lot - 2 businesses - 4 possibility.

    This lot makes extensive use of family props.  
    2 different buildings and 2 different signs and when combined will give 4 possible combinations.

    Every time you plop it you get a different configuration of buildings, signs, cars and containers.

     - Lot Size: 3X7
     - Plop Cost: 7500
     - Bulldoze cost: 40
     - Power req: 5
     - Water req: 4

    In line with the real business it only offers 4 jobs each.

    Look under the landmark menu.

    Have fun!
  author: Simmer2
