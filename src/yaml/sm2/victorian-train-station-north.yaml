info:
  summary: Victorian Train Station North
  description: |-
    An old station with dual train tracks but still functional. It also acts as a bus stop and car park.

     - Lot size: 4x3
     - Plop cost: 15000
     - Power req: 25
     - Water req: 10
     - Capacity: 48000
     - Provides 25 jobs

    This station will allow freight trains to cross it therefore you may drop it on a main rail line if you wish.

    *Bonus* It's also compatible with vanilla Maxis rails.
