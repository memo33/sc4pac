info:
  summary: Victoria Park Station
  description: |-
    A simple edge of town DTR passenger rail station. Open concept type with 2 crosswalks for passenger access.

    It also acts as a bus station and allows cars to drop off passengers as well.

    Drop on existing DTR network or plop and run a DTR line through it.

    Being strictly a passenger station freight trains are not allowed to cross it, plan accordingly.

     - Lot size: 11X1
     - Plop cost: 7500
     - Bulldoze cost: 1000
     - Power req: 15
     - Water req: 5
     - Capacity: 47500
