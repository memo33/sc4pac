info:
  summary: SG SimTropolis Station STR
  description: |-
    This is a remake of `pkg=sg:simtropolis-train-station`.
    This is the STR (Single Track Rail) version a Double Track Rail version is available here: `pkg=sm2:sg-simtropolis-station-dtr`.

     - Lot size: 14X8
     - Capacity: 62500

    It provides some jobs, acts as a bus hub and a parking lot as well.
    Included are 2 extra models of a train semaphore made by me and off course, a custom made texture.
