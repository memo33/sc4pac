  summary: Brooks Farm Feed
  description: |-
    Is an actual business located in Canada. There are 100's similar scattered around farm areas all over Canada.

    They sell grains to feed livestock farms and they are especially busy in the winter months when summer greens are not available.

    I made this lot as an agriculture ploppable and you will find under the Landmark menu.

    Custom base textures included.

     - Lot size: is 4x5
     - Plop cost: 4850
     - Bulldoze cost: 500
     - Power req: 21
     - Water req: 15
     - Provides 48 low wealth I-R jobs

    Have fun!
