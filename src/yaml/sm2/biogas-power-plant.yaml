info:
  summary: Biogas Power Plant
  description: |-
    Another way to get clean energy is to turn organic material into biogas. Biogas is then burned to create energy through evaporation of water which is used to spin powerful generators.

    This type of plants are popping everywhere around the globe but more so in Europe.

     - Lot size: 10x8
     - Plop cost: 38000
     - Bulldoze cost: 2500
     - Monthly garbage incinerated 50000 tons
     - Power generated: at full capacity 12500
     - Power used: 25
     - Water used: 45
     - Provides 180 jobs
     - Monthly maintenance: 300

    Life expectancy 250 years
