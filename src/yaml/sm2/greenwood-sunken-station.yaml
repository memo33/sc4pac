info:
  summary: Greenwood Sunken Station
  description: |-
    A -7.5 meters sunken Train Station. First of its kind.

    To be used in a -7.5m trench. Use the dig tool and set it at -7.5m to achieve the desired depth, then place the station and dress the sides of the trench with your favorite walls.

     - Lot size: 1x3
     - Plop cost: 9000
     - Bulldoze cost: 500
     - Power req: 12
     - Water req: 5
     - **Station Capacity 47500**

    You will find it under the rail menu.
