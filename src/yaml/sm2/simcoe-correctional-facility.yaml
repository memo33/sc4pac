info:
  summary: Simcoe Correctional Facility
  description: |-
    A large correctional facility where criminals end up to serve their time away from society.

     - Lot size: 7x7
     - Plop cost: 35000
     - Bulldoze cost: 1000
     - Power req: 14
     - Water req: 54
     - Max prisoner capacity 1200
     - Monthly maintenance 200
     - Provides Provides jobs

    The gated entrance will connect visually to the street. Custom made base texture is included.

    You will find the lot under the police menu.

    The bus and the police car models where modeled respectively by Susie and Syed Ali, textured by Simmer2.
