info:
  summary: Railway Bits Set Vol1
  description: |-
    These are fill lots that can be used around railways and or industrial/farm areas.

    The base texture is compatible with the game dirt texture and it will make them look as if they are part of the railways/farm/industrial areas.

    There are a total of 25 lots, from 1x1 to 3x3. 95% percent of them are filled with props in families so as to get as little repetitions as possible.

     - Cost to plop: 100
     - Bulldoze cost: 0
     - No power or water req.
     - These lots do not need network access
     - Maintenance: 5

    Be creative when placing them and you will get amazing results.

    You will find them under the Rail menu.
