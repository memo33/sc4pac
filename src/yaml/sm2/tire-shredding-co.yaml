info:
  summary: Tire Shredding Co
  description: |-
    Tire recycling is a huge industry in almost all nations world wide. A necessary business or we would drown in used tire piles.

    I created this lot to be a recycling center and thus reduce the garbage output of your maps and at the same time it provides 40 jobs for your sims.

     - Lot size: 7x5
     - Power req: 35
     - Water req: 12
     - Plop cost: 12000
     - Bulldoze cost: 400
     - Recycling center population served: 25,000
     - Capacity: 25,000 tons per month
     - Recycling center percent reduction: 50%
     - Monthly budget: 200
     - Provides 40 medium wealth jobs

    You will find it under the garbage menu
