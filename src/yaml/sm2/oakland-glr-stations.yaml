info:
  summary: Oakland GLR Stations
  description: |-
    Welcome back for more rail stations.

    These stations are trench style old concrete 15m sunken models and are suitable for sunken rail transportation related networks. GLR (Ground Light Rail)

    Each one has a capacity of 75,000 passengers.

     - Lot size: 6X3

    Please follow the pictorial instructions included in this upload for best results.

    There are 2 models. 1 with a roof and one without (NR= No Roof)

    For the GLR stations you must use a GLR\-Subway tunnel converter.

    Complete station pictures included.

    Have fun
