info:
  summary: Titanium Alloys Inc
  description: |-
    A medium wealth industrial manufacturing business which produces automotive components made with Titanium Alloys.

    You get 2 lots, 1 grow and one plop.

    **Plop stats**

     - Medium wealth IM
     - Lot size: 4x3
     - Plop cost: 6500
     - Bulldoze cost: 200
     - Power req: 35
     - Water req: 20
     - Provides 95 IM jobs

    Look under the Landmark menu

    **Grow stats**

     - Stage: 3 medium wealth ID industry mechanical
     - Lot size: 3x4
     - Bulldoze cost: 200
     - Power req: 35
     - Water req: 20
     - Provides 95 IM jobs
