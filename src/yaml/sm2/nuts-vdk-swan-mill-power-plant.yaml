info:
  summary: Nuts VDK Swan Mill Power Plant
  description: |-
    Both freight trains and passenger trains will traverse the lot east to west.
    Just run the rail line through the lot and connect the street entrance to a street. The STR stub will only connect visually.

    You will find it in your power menu.

     - Lot size: 20x14
     - Plop cost: 68,500
     - Monthly cost: 1,550
     - Power output: 39,200 MWh
     - Jobs: $196 $$104 $$$13

    **There are 2 versions of this lot. One with all the proper stats attributed to a heavy polluter for the hardcore players and one with ZERO emissions for anyone who still wants the lot in their maps but do not want to deal with the pollution. The zero emission one is clearly marked with a Z.**
