info:
  summary: Oil Pipelines Vol2
  description: |-
    Another set of petroleum pipes. This set sports an industrial concrete base and the addition of a few more pieces.

    Straight quad, dual, curved 90's, bridges, ends, crossovers, T's. Everything you need to connect the oil tanks in order to make vast oil storage fields. There are even 2 crossover pieces for `pkg=sm2:aqueduct`.

    26 pieces in total.

     - Cost to plop 20
     - Bulldoze cost: 35
     - No power or water requirements.
     - Monthly maintenance: 0

    You will find them under the power menu (less cluttered)
