info:
  summary: Autorack Yard
  description: |-
    An Autorack yard is where cars/SUV's/Trucks and vans, produced in factories, are loaded and unloaded on railcars in order to be delivered to dealerships in far away cities and towns.

    This is a mega lot therefore it will require a sizable chunk of real estate. Prepare accordingly.

    It is also designed with a DTR rail through the lot which will allow both passengers and freight trains to pass. Connect to your DTR network.

     - Lot size: 20x6
     - Plop cost: 45000
     - Bulldoze cost: 4500
     - Power req: 35
     - Water req: 12
     - Provides 125 IM jobs
     - Transit capacity set at 94000

    This lot acts as a freight yard

    Custom base textures included
