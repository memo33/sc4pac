     - Lot size: 1x1 (actual model size is 12x12 overhanging)
     - Plop cost: 25000
     - Bulldoze cost: 500
     - Power req: 85
     - Water req: 0
     - Monthly maintenance: 0

    This lot does not required road access, an MMP one will do just fine.

    You will find it in the Park menu
