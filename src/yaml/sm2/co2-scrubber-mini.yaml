  summary: CO2 Scrubber Mini
  description: |-
    This is a smaller version than the full size `pkg=sm2:co2-scrubber`. Small enough to fit in those tight 1x1 spaces and it comes in **2 versions Ortho and Diagonal**.

    Plop it in an heavily air polluted zone and watch pollution disappear.

    Its a bit less powerful than its bigger brother but just as efficient. Plop as many as needed.

    Stats for both Ortho and Diag.

     - Lot size: 1x1
     - Plop cost: 2500
     - Bulldoze cost: 200
     - Power req: 20
     - Water req: 15
     - Cleans pollution for up to 50 tiles radius.
     - Provides 5 IM jobs

    You will find it under the Waste menu
