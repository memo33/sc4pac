info:
  summary: Hot Air Balloons Vol2
  description: |-
    6 additional hot air balloons to embellish you maps.

    They have no base texture therefore the lots can be disguised as anything. Leave it plain or use mmp to dress the lots to match whatever terrain you have.

    Each one gives 250 R$-R$$-R$$$ relief and some park effect, also no power or water is required.

    You can find them under the park menu

     - Cost to plop: 100
     - Monthly fee: 10

    Balloons heights differ from 60 to 200 meters.

    They can be plopped on slopes and even on water so as to create ocean scenes.
