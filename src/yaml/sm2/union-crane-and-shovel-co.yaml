  summary: Union Crane and Shovel Co
  description: |-
    An 19th century building still in use today. There are quite a few of these structures still around, mostly European cities. Some are abandoned, some have been renovated in to modern businesses. Yet others have actually been converted in to residential condos.

    Stats are.

     - Lot size: 3x3
     - Growth stage: Growth 
     - Jobs provided I-M 114
     - Power req: 7
     - Water req: 12
     - Bulldoze cost: 344

    It will grow in high density industrial zoning.
