  summary: Rail Corp
  description: |-
    A mid rise office building, home to SM2 Rail Corp Headquarters.

    It comes in 2 versions: 2X2 Grow and 2x4 plop.

    Both provide 467 CO$$ jobs.

    Plop version.

     - Lot size: 2X4
     - Plop cost: 25000
     - Bulldoze cost: 682
     - Power req: 10
     - Water req: 103

    You will find the plop version under the landmark menu.

    Grow version

     - Lot size: 2X2
     - 467 CO$$

    Rest, same as above
