info:
  summary: Large Water Treatment Plant
  description: |-
    A larger water treatment plant but still tight enough to fit in smaller areas. More efficient than `sm2:medium-water-treatment-plant`.

    Plop it on a flat surface and connect the water network to it.

    You will find it in the water menu.

     - Lot size: 3x3
     - Plop cost: 5000
     - Bulldoze cost: 350
     - Power req: 15
     - Water req: 30
     - Monthly budget: 100
     - Cleans 100,000m3 of water over 80 tiles radius.
