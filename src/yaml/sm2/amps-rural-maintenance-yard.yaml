  summary: AMPS Rural Maintenance Yard
  description: |-
    A maintenance yard for an electric utility company.  
    It is designed for either a rural or an industrial setting.

    This lot will function just fine with or without the AMPS mod installed therefore it will be an option and not a requirement.

    Stats are as follows

    Functional landmark CS$$

     - Lot size: 4x4
     - Plop cost: 15000
     - Bulldoze cost: 500
     - Power req: 9
     - Water req: 12
     - Provides CS$82 or CS$$23 jobs

    You will find it under the Landmark menu.
