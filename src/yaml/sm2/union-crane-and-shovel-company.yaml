info:
  summary: Union Crane and Shovel Company
  description: |-
    **Rail side plop version**

    An 19th century building still in use today. There are quite a few of these structures still around, mostly in European cities. Some are abandoned, some have been renovated in to modern businesses. Yet others have actually been converted in to residential condos.

    Connect to an STR spur for best visual results.

    Stats are.

     - Lot size: 3x3
     - Plop cost: 2850
     - Provides 60 jobs
     - Power req: 8
     - Water req: 3
     - Bulldoze cost: 250

    You will find it under the rail menu
