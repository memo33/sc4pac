  description: |-
    **Colossus Addon Mod - Ordinances** is the essential mod for enhancing the original SimCity 4 ordinances as well as expanding with new ordinances. This pack is a dependency for CAM players but can also be used by SPAM and Pure Vanilla players to enhance gameplay The mod was developed by the various members of the CAM Team who over time have brought modifications to improve this mod.

    This mod allows you to enhance Maxis ordinances by introducing new effects and revising existing ones, giving ordinances a more influential role in the growth of the city.

    It also introduces new ordinances that will allow you to modify development based on the ordinances you select. Some may promote urban development, but others will earn you money at the expense of influence.

    Please note that this pack may receive updates in the near future. Do not redistribute without asking first, mostly as doing so would complicate efforts to properly maintain, update, and provide technical support for the pack.

    Extra feature, if you hover over the folders in the installer, you will get some extra information about each contents.

    ***WARNING: From version 2.5 onward Colossus Addon Mod works only with the digital version (1.1.641) of SimCity 4 (Microsoft Windows and Linux only). If you run CAM 2.5 or later on systems other than those listed, the mod may malfunction and no support is provided.
