info:
  summary: ITC Dutch Signage Pack 01
  description: |
    This pack contains 72 common Dutch signs for the RHW 3.0. These signs are compatible with the RHW-4, RHW-6C, RHW-6S, RHW-8 and RHW-10. This pack also contains Dutch speed control signs.

    Submenu support is baked in. To take advantage of it, you have to install `pkg=memo:submenus-dll`, after which the lots can be found in the Transit > Highway submenu
  author: MandelSoft
