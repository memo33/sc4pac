info:
  summary: Luxembourg Road Pack 01
  description: |
    This pack contains the following:
      - 8 Luxembourgian Motorway Signs for very simple RHW interchanges, because Luxembourg doesn't have complex interchanges.
      - 2 Styles of Ploppable Luxembourgian Lights.

    Submenu support is baked in. To take advantage of it, you have to install `pkg=memo:submenus-dll`, after which the lots can be found in the Transit > Highway submenu
