  summary: "Ploppable and growable supermarket"
  description: |
    Hy Vee was founded by Charles Hyde and David Vredenburg when they opened a general store in Beaconsfield, Iowa, in 1930.
    Hy-Vee Inc. employs over 60,000 individuals and is the largest employer in the state of Iowa.
    The company has annual sales of over $7.3 billion.
    In 2011, Hy-Vee ranked 48th on Forbes magazine's annual list of the largest privately owned companies in the United States.

    This package contains a 6x8 CS$ growable and ploppable lot.
