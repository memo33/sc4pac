  description: |
    Kmart is an American chain of discount department stores headquartered in Hoffman Estates, Illinois, United States. The chain purchased Sears for $11 billion in 2005, forming a new corporation under the name Sears Holdings Corporation. The company was founded in 1962 and is the third largest discount store chain in the world, behind Walmart and Target. In 2013 it had operated 1,221 in 49 states, Guam, Puerto Rico, and the U.S. Virgin Islands, including 1,196 discount stores, averaging 94,000 sq ft (8,700 m2), and 25 Super Centers, averaging 168,000 sq ft (15,600 m2).

    This BAT was originally created by Bobbo662 (aka B62). Unfortunately, due to real life circumstances, he was unable to finish the lot. He graciously handed his work over to me to finish and subsequently upload for yall.

