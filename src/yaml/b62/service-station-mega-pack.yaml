info:
  summary: "Service station and gas stations"
  description: |
    This package contains 45 lots (growable CS$ and CS$). Instead of uploading these all separately, I decided to do them all together in one mega pack to make downloading easier. Lots for the following brands are included in this package: Texaco, Union 76, Valvoline, Hess, Sunoco, Crown, Havoline, Q Lube, Total, Mobil, Shell, and Valero.

    These BATs were originally created by Bobbo662 (aka B62). Unfortunately, due to real life circumstances, he was unable to finish these lots. He graciously handed his work over to me to finish and subsequently upload for yall.

    1x1 to 4x4 Growable ONLY
        15-80 CS$ and/or CS$ Jobs
        Plop Cost : $1500-3200
        Bulldoze Cost : $150-320
        Air/Water/Garbage Pollution : Low
        Radiation : 0
        Flammability : 50 (ish)
  author: "Bobbo662, nos.17"
