info:
  summary: "Ploppable and growable home improvement and hardware store"
  description: >
    Lowe's Companies, Inc. is an American company that operates a chain of retail home improvement and appliance store.
    Founded in 1946 in North Wilkesboro, North Carolina, the chain has 1,840 stores in the United States, Canada, and Mexico.
    Lowe's is the second-largest hardware chain in the United States behind The Home Depot and ahead of Menards.
    Globally, Lowe's is also the second-largest hardware chain, again behind The Home Depot but ahead of the European stores B&Q and OBI.

    This package contains a 12x12 CS$ growable and ploppable lot.
