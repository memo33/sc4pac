- variant: { "sfbt:essentials:tree-family" : "CP-ponderosa-pines" }
  dependencies:
  - "bsc:mega-props-cp-vol01"
  - "cycledogg:tree-models-part-one-and-two"
  - "peg:mtp-super-pack"
  assets:
  - assetId: "sfbt-essentials"
    include: [ "/SFBT_CP_Street_Ponderosa_Pines.dat" ]

- variant: { "sfbt:essentials:tree-family" : "CP-shore-pinyon-pines" }
  dependencies:
  - "bsc:mega-props-cp-vol01"
  - "cycledogg:tree-models-part-one-and-two"
  - "peg:mtp-super-pack"
  assets:
