  assets:
  - assetId: "sfbt-essentials"
    include: [ "/SFBT_Maxis_Street_Pine_Trees.dat" ]

variantDescriptions:
  sfbt:essentials:tree-family:
    CP-deciduous-trees: mix of various deciduous trees by Cycledogg (recommended for use with custom tree controllers)
    CP-ponderosa-pines: various ponderosa pines by Cycledogg
    CP-shore-pinyon-pines: various shore and pinyon pines by Cycledogg
    PEG-pines: mix of pine trees by Pegasus
    Maxis-deciduous-trees: the default Maxis deciduous trees (recommended for use without a custom tree controller)
    Maxis-palm-trees: the default Maxis palm trees
    Maxis-pine-trees: the default Maxis pine trees

info:
  summary: "Custom UIs, textures and props for SFBT lots"
  description: |
    The SFBT Essentials contain the custom UIs that every SFBT lot uses, as well as shared textures and prop packs.

    Additionally, the package contains several choosable variants of tree families that are used by SFBT lots as well as the SFBT street tree mod.
  author: "Andreas, SFBT"
  website: "https://www.sc4evermore.com/index.php/downloads/download/22-dependencies/13-sfbt-essentials"

