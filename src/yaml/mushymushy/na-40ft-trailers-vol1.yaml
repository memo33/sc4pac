info:
  summary: "HD North American 40ft semi trailer props"
  description: |
    This is a prop pack containing 68 unique HD 40ft semi trailer models, all of which are based on North American designs. All models are rendered at 90, 45, 22.5L, and 22.5R angles with reasonably tight LODs to provide maximum flexibility. This pack includes 40ft box trailers in several liveries with and without cabs, and later packs will include other various trailers and possibly other cabs.

    Trailer liveries include blank white, DHL, FedEx Express, FedEx Ground, Roadway, USPS, and Yellow. All trailers are also paired with either a Mack CH613 or a Mack MR688 in various colors. This package does not contain standalone cabs.
