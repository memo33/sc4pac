info:
  summary: "A TV and radio broadcast tower"
  description: >
    The Mount Royal Transmission Tower is a freestanding lattice tower located on "Mount Royal" in Montreal, Canada.
    Nearly all of Montreal's TV & radio stations broadcast from here, hence the need for a candelabra (multi-platform) design.
    The actual height of the tower in the real world is approximately 433ft/132m (including transmitters).
    It is one of the shorter towers but makes up for the lack of height by being very detailed.

    The tower comes on a 1x1 lot, using three randomly choosen paint schemes.
