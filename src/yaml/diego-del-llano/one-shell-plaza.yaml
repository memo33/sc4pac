info:
  summary: One Shell Plaza
  description: >
    One Shell Plaza (OSP) is a 50-story, 218 m (715 ft) skyscraper at 910 Louisiana Street in Downtown Houston, Texas.
    Perched atop the building is an antenna that brings the height to 304.8 m (1,000 ft).
    At its completion in 1971, the tower was the tallest in the city.

