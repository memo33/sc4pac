info:
  summary: Ralph D. Turlington Florida Education Center
  description: >
    The Turlington Building is a 17-story building in the heart of Downtown Tallahassee, Florida.
    The building was completed in 1990.
    The entire building serves as the Florida Department of Education.
    It was named after former Education Commissioner Ralph Turlington.

