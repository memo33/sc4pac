  description: >
    This horrible building is a skyscraper located in the city of Guadalajara, Mexico.
    At 215-metre tall (705 ft), it is the city and metropolitan area's tallest building and the fifth highest in Mexico.

    Construction began in March 2009, and opened in June 2011.
    It has 44 habitable floors, holding 550 rooms, in addition to restaurants, meeting rooms and a 44th floor penthouse.
    On the roof is a heliport and maintenance rooms.
    A pinnacle rises above the top floor by adding 16 metres (52 ft) to the building height.

