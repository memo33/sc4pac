  description: >
    The John Hancock Center is a 100-story, 1,127-foot, (344 m) supertall skyscraper at 875 North Michigan Avenue,Chicago, Illinois, United States.
    It was constructed under the supervision of Skidmore, Owings and Merrill,with chief designer Bruce Graham and structural engineer Fazlur Khan.
    When the building topped out on May 6, 1968, it was the tallest building in the world outside New York City.
    It is currently the fourth-tallest building in Chicago and theseventh-tallest in the United States, after One World Trade Center, the Willis Tower, the Trump Tower Chicago, theEmpire State Building, the Bank of America Tower, and the Aon Center.
    When measured to the top of its antenna masts, it stands at 1,506 feet (459 m).
    The building is home to offices and restaurants, as well as about 700 condominiums, and contains the third highest residence in the world, after the Trump Tower in Chicago and the Burj Khalifa in Dubai.
    The building was named for John Hancock Mutual Life Insurance Company, a developer and original tenant of the building, and has the nickname "Big John".

