info:
  summary: Torre Mayor
  description: >
    The Torre Mayor (literally "Major Tower") is a skyscraper in Mexico City, Mexico.
    With a height of 225 metres (738 feet) to the top floor and 55 stories, it is the third tallest building in Mexico.
     From its completion in 2003 until 2010 (when it was surpassed by the 236 meter (774 ft) high Ocean Two in Panama City.

    It was also the tallest building in Latin America.
    The Torre Mayor was developed by Canadian businessman Paul Reichmann, who also maintains part ownership.
    It is also part-owned by a group of institutional investors.
    The building was designed by the architectural firms of Zeidler Partnership Architects and Executive Architects Adamson Associates Architects, both of Toronto.

  author: Diego Del Llano
