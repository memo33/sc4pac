info:
  summary: Great American Tower at Queen City Square
  description: >
    The Great American Tower at Queen City Square, is a 41-story, 665-foot-tall (203 m), skyscraper in Cincinnati, Ohio.
    The tower, built by Western & Southern Financial Group, began construction in July 2008 and opened in January 2011 Half the building is occupied by the headquarters of the Great American Insurance Company.
    It is currently the third tallest building in the state of Ohio.

