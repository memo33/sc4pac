info:
  summary: Figueroa At Wilshire
  description: >
    Figueroa at Wilshire, formerly Sanwa Bank Plaza, is a 53-storey, 218.5 m (717 ft) skyscraper in Los Angeles, California, United States.
    It is the eighth-tallest building in Los Angeles.
    It was designed by Albert C. Martin & Associates, and developed by Hines Interests Limited Partnership.
    It won the Rose Award for "Outstanding New Office Building" in 1991.
    The tower was constructed from 1988 to 1990 on the site of the former St. Paul's Episcopal Cathedral.

