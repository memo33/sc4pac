info:
  summary: Seattle Municipal Tower
  description: >
    Seattle Municipal Tower is a 62-story, 220.07 m (722.0 ft) skyscraper at 700 5th Avenue at the corner of 5th Avenue and Columbia Street in downtown Seattle, Washington.
    It is the fourth tallest building in Seattle.
    At its completion in 1990, the building was named AT&T Gateway Tower and later changed to Key Bank Tower reflecting the names of former anchor tenants AT&T and Key Bank.

  author: Diego Del Llano
