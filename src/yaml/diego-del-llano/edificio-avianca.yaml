  summary: Edificio Avianca
  description: >
    Edificio Avianca, Its design and construction were awarded to Esguerra Saenz, Urdaneta, Samper and Co., Ricaurte Prieto Carrizosa and Italian Domenico Parma, after a call for design proposals among the most recognized architecture firms at the time.
    The design of the building was completed in 1963, and its construction took place between 1966 and 1969, built on the former grounds of the Regina hotel.
    Its inauguration was at the end of 1969.
    At that time it was the tallest international style skyscraper in South America.
    The building was erected for Avianca airlines.
    It is currently in use and has 40 floors.
    The facades of the building are defined as continuous windows on both sides.

