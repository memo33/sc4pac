info:
  summary: Transamerica Pyramid
  description: >
    The Transamerica Pyramid at 600 Montgomery Street between Clay and Washington Streets in the Financial District of San Francisco, California, is a 48-story postmodern building and the second-tallest skyscraper in the San Francisco skyline.
    Its height will be surpassed by Salesforce Tower, currently under construction.The building no longer houses the headquarters of the Transamerica Corporation, which moved its U.S.
    headquarters to Baltimore, Maryland, but it is still associated with the company and is depicted in the company's logo.
    Designed by architect William Pereira and built by Hathaway Dinwiddie Construction Company, at 853 ft (260 m), on completion in 1972 it was the eighth tallest building in the world.

  author: Diego Del Llano
