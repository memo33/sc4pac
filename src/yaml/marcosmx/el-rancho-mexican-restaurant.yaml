    El Rancho Mexican Restaurant was founded by an inmigrant from San Pedro. He arrived to Simnation, where he started working on a factory. 2 years later, he decided to open his own business. Luckly his business prospered so much that he wants to build its headquarters.
    El Rancho is open Mon-Fri, 6 A.M.-12 P.M. Sat-Sun, 8 A.M.- 9 P.M. The speciality is Tacos.

