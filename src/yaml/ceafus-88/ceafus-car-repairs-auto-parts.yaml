info:
  summary: Ceafus' Car Repairs/Auto Parts
  description: |-
    This is Ceafus' Car Repairs/Auto Parts Store. It is a small shop used to help your sims when they have car troubles, need a tire change, and oil change, have a loose wheel, need a tire balance, anything, we got it covered. Conveniently, it has the Auto Parts store, so if your sims need some oil, chains, a ladder, dolly cart, or anything of that nature, you can guarantee it has it. The repair side of things shuts down earlier than the parts side, that is why the door is closed at night. The parts side stays open well into the night so that your sims can come in, even if it is later at night.
      
    Stats:  
    This building is on a Growable 2x2 lot.  
    Has 17 C$$ Jobs Available.  
    Requires little water/power compared to bigger buildings.  
  author: Ceafus 88
