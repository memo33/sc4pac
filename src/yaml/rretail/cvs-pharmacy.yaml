  summary: CVS Pharmacy
  description: |-
    CVS Pharmacy (used as CVS/pharmacy sometimes) is part of the parent company CVS Health. Originally known as Consumer Value Store, the chain was founded in Lowell, Massachusetts in 1963. CVS Pharmacy is the largest drugstore chain in the United States by number of locations.

    CVS sells prescription drugs, a wide assortment of general merchandise, beauty products and cosmetics, film and photo finishing services, seasonal merchandise, greeting cards, and convenience foods.

    Lot functions as a small clinic in game.
