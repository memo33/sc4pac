  summary: Winco Foods & Culver's
  description: |-
    WinCo Foods, Inc. is a supermarket chain that operates over 120 stores across 10 states in the western United States. The chain is a privately held majority employee-owned company and based in Boise, ID. Winco Foods was founded as Waremart in 1967 by Ralph Ward and Bud Williams. Employees purchased a majority stake from the Ward family and set up a stock ownership plan in 1985. Waremart changed its name in 1999 to Winco Foods, though the Waremart name is still used on occasion.

    Culver's is a privately owned and operated fast food restaurant chain that operates 771 restaurants in 25 states. Culver's opened its first restaurant in 1984 in Sauk City, WI, and is based in Prairie du Sac, WI.

    9x12 lot with 657 jobs
