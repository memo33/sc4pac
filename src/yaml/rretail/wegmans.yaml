    Founded in 1916 as the Rochester Fruit and Vegetable Company by John and Walter Wegman, Wegmans Food Markets, Inc. is a family owned supermarket chain headquartered in Rochester, NY. The company operates over 100 stores across the mid-Atlantic and New England regions of the eastern United States with plans to further expand. Wegmans was ranked No. 2 on on *Fortune*'s annual "100 Best Companies to Work For" list in 2018. The company has been on the best companies to work for list every year since the list first started in 1998.

