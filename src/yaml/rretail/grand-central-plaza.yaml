info:
  summary: Grand Central Plaza
  description: |-
    A 4 lot complex of a more urban styled shopping center loosely inspired by the Arlington Plaza in Akron, OH.

    **Brands featured include:**

    -   Shopper's World
    -   Forman Mills
    -   REGAL Cinemas
    -   Crunch Fitness
    -   Aldi
    -   Citi Trends
    -   ACE Hardware
    -   Octapharma Plasma
    -   Empire Beauty School
    -   Kids for Less
    -   Petland
    -   Avis/Budget Rental
    -   Foot Locker
    -   Madrag
    -   Ashley Stewart
    -   Rainbow
    -   DTLR (Downtown Locker Room)
    -   Dickey's BBQ Pit
    -   Wayback Burgers
    -   PNC Bank
    -   UPS Store
    -   Domino's
    -   Dashmart by Doordash
    -   Royal Nails (generic)
    -   Ready Repair (generic)
    -   Fresh Start Yoga (generic)

    Popeye's and Bruster's serve as outparcels.

    **Lots:**

    -   Back:  15 x 9 lot
    -   Left: 6 x 15 lot
    -   Center: 9 x 15 lot with 783 jobs
    -   Right: 7x19 lot
