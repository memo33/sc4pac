  summary: H-E-B & Braum's Dairy
  description: |-
    H-E-B, a privately owned American supermarket chain based out of San Antonio, TX, was founded in 1905.

    The H-E-B name is taken from the initials of the store’s founder, Howard E. Butt. H-E-B has more than 340 stores throughout Texas, in addition to having some locations in northeast Mexico.

    William Henry "Bill" Braum and his wife started the Braum’s chain in 1968 with 24 stores across Oklahoma. The restaurant and ice cream chain now has grown to 280 stores throughout Oklahoma, Texas, Kansas, Missouri and Arkansas.

    12x11 lot with 732 jobs
