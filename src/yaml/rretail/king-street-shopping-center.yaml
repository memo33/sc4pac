info:
  summary: King Street Shopping Center
  description: |-
    This shopping center is inspired by real-life shopping plazas that became fairly common across parts of the United States during the 1970s and 1980s. Before the days of Walmart being so big, Kmart and Kroger basically teamed up to create a convenient one-stop shopping plaza where one would be able to find everything they needed.

    -   **King Street Shopping Center (Left)**
        -   6x14 lot with 139 jobs
        -   Kroger, Kroger gas pumps, Sprint, UPS Store & Papa John’s
    -   **King Street Shopping Center (Right)**
        -   12x12 lot with 357 jobs
        -   Kmart, Huntington Bank, Citi Trends, Aaron’s, Label Shopper, Sherwin Williams, Cosmo Prof, Mariner Fiance and Enterprise Rent A Car.
    -   **King Street Shopping Center (Corner)**
        -   2x2 lot with NO jobs (due to game wanting roads to be by the lot)
        -   Cosmetic piece for a pleasing connection between the two lots. No official buildings on this lot.
