  summary: Union Square Plaza
  description: |-
    A corner shopping center design that is inspired by North Charleston Shopping Center in North Charleston, SC. Only the top lot provides jobs- of which around 820 of which are provided.

    Brands Included:

    -   Conn’s Home Plus
    -   Bargain Hunt
    -   DD’s Discounts
    -   Half Priced Books
    -   Sky Zone Trampoline Park
    -   Office Depot
    -   Lendmark
    -   Cici’s Pizza
    -   Mathnasium
    -   Lenscrafters
    -   Wingstop
    -   GEICO
    -   Pretty Place (generic nail salon)
    -   TGI Friday’s (outparcel)

    Lot 1: **Union Square Plaza Top** (12 x 12 lot)

    Lot 2: **Union Square Plaza Bottom** (5 x 5 lot)

    Lot 3: **Union Square Plaza** **Right** (6 x 17 lot)
