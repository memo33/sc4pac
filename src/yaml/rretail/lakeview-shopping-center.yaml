info:
  summary: Lakeview Shopping Center
  description: |-
    A 4-lot shopping center complex inspired by the architecture used at the Gateway shopping plaza in Mechanicsburg, PA.

    757 jobs are included- though only found via the right lot.

    Lot Sizes:

    **Right** **Lot:** 9x17 lot

    **Left** **Lot:** 8x15 lot

    **Center** **Lot:** 11x17 lot

    **Extension Lot:** 2x2 lot

    Brands featured include:

    -   Total Wine
    -   Bob’s Discount Furniture
    -   Sprout’s Farmers Market
    -   Cost Plus World Market
    -   K&G Fashion Superstore
    -   Golf Galaxy
    -   Shoe Carnival
    -   Woodcraft
    -   Once Upon A Child
    -   Clothes Mentor
    -   CPR (Cell Phone Repair) Store
    -   Fast Signs
    -   Lumber Liquidators
    -   Curves
    -   Batteries & Bulbs
    -   Coldstone Creamery
    -   Edible Arrangements
    -   Sun Tan City
    -   Pita Pit
    -   Omaha Steaks
    -   Edward Jones
    -   Kool Smiles
    -   Eyemart
    -   Advance America Loans
    -   Honeybaked Ham
    -   Message Envy Spa
    -   Tokyo Hibachi House (generic)
    -   Leslie’s Pool Supplies
    -   Xfinity

    Carrabba's Italian Grill, Smokey Bones BBQ, Krispy Kreme and a newer strip mall serve as outparcels.
  author: RRetail
