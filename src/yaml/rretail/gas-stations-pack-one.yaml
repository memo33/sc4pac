info:
  summary: Gas Stations Pack - Vol 1
  description: |-
    A pack of gas stations for supermarkets and other chain stores that sometimes have a standalone gas station either nearby its namesake store or down the road a bit. A Sheetz is also included. This package includes 17 standalone gas stations with 17 brands.

    Most lots vary in size from 2x3 to 4x3, but the majority take a space of 3x3. However, Sheetz uses a footprint of 4x6 while Getgo is 4x5.

    Jobs vary from 6 to 40 jobs for each lot.
