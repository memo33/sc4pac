  summary: ShopRite
  description: |-
    Headquartered in Keasbey, NJ, ShopRite consists of 50 individually owned and operated affiliates with over 300 stores spread across Connecticut, Delaware, Maryland, New Jersey, New York, and Pennsylvania. Wakefern Food Corporation operates a distribution arm that serves all ShopRite locations.

    Wakefern itself operates 28 locations through its subsidiary ShopRite Supermarkets making it the largest affiliate within the cooperative. Several Wakefern members own and operate just one individual ShopRite store. On average, most members own six stores.

    10x13 lot with around 728 jobs
