  summary: SimTropolis Train Station
  description: |-
    A modern passenger station designed for use in a downtown setting. The upper promenade features boutique shops and restaurants, and there are offices in the front glassed in building. There are three tracks off the rear, 3 tiles back from the road, so it can be used in the middle of a commercial district.

