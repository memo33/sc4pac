  summary: "4 R$$ house models for small lots"
  description: >
    These houses are based on floor plans by the spec-builder 'Hotondo' Homes.
    They are reasonably accurate renditions: all are single story 3 bedrooms, 2
    bathrooms with a single car garage, formal and informal living areas,
    study, etc.

    They come in several color variations and grow on 1x1, 2x1, 1x2, 1x3 and 2x3 lots.
