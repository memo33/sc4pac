info:
  summary: Modern Villa 1
  description: >
    This villa is part of a set of 5 modern R$$$ villas.
    They grow on the modern Houston and Euro tilesets.

    Typically the modern villa is something of a compound: numerous projections create enclosed intimate spaces.
    High masonry walls and hedges protect pools and indoor/outdoor areas from prying eyes.
    The materials palette is usually understated - monochromatic white/dark grey plaster, zinc, wood, marble and stone.
