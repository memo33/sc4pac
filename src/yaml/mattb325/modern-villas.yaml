info:
  summary: Ploppable Modern Villas
  description: >
    A ploppable version of 5 modern villas.

    In SC4, all residential lots need access to a road, and that of course means a lot must be made, and the downloader is often subject to the whims and tastes of the lot-maker: certainly houses that are off the beaten track are almost impossible to achieve in the constraints of SC4 RCI zoning.
    So to that end, the set of 5 modern villas have all been made into a single building family to enable the user to place them wherever he or she wants.

    There is a single 1x1 neutral lot in the landmark menu, and to avoid clutter, each time you plop, you will get a different house at random.
    In order to be placed in very out-of-the-way locations, the houses light up without needing any electricity supply.
  author: mattb325
  website: https://community.simtropolis.com/files/file/34628-ploppable-modern-villas/

