info:
  summary: "Madame Tussauds, Hollywood"
  description: |
    Madame Tussauds is an entertainment complex on Hollywood Boulevard. This BAT
    is intended as a more serious alternative to the in-game Tourist Trap reward.
    The complex has a wax museum, garish LED outdoor screens, a Starbucks Coffee
    Shop, a Sunglass Hut, etc.

    The building itself occupies a 4x3 left-hand corner lot that can function in
    a wall-to-wall (or standalone) environment.

    In addition to providing 60 lower wealth civic jobs, it will help alleviate
    the residential demand caps by giving an additional CAP relief of 160,000 R§,
    160,000 R§§ and 160,000 R§§§ residents in the tile & region.
    It also increases commercial desirability for quite a reasonable radius
    around the building.
