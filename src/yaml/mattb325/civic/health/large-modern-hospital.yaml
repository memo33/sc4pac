info:
  summary: "Large Modern Hospital"
  description: |
    This is a purely fictional larger style hospital. This building houses an
    emergency department, surgery, pathology, outpatient and other clinical
    facilities typically associated with purpose built hospitals.

    This hospital provides a patient capacity of 32,000 and 6,100 civic jobs.
    It comes with two lots, a 10x10 with parking, and a 7x6 without parking
    which is more suitable for denser areas.
