info:
  summary: "Spitalfields House Diagonal College"
  description: >
    This BAT is based on an old brutalist building from the 1960s in London's
    spitalfields and has been designed to be placed along diagonal roads.
    The lot size is 1x2 but the building overhangs across 6 tiles.
    This building is a college designed to educate adult sims: it is most
    effective for 40-60 year old sims.  It has a student capacity of 12,000
    and provides 563 civic jobs.
