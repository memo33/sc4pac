  summary: "Southern Poverty Law Center"
  description: >
    The Southern Poverty Law Center (SPLC) is a legal advocacy organisation that
    specialises in civil rights: it monitors hate group activity, champions
    voter rights, criminal justice reform, etc.

    This is an unusually shaped building on a 3x3 lot, with 210 civic jobs.
    It is modded as a museum reward.
