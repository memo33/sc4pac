    Volume 2 has a heavier focus towards sports courts and complexes and as
    such, you'll see plenty of new (and renewed) tennis courts, baseball,
    softball and soccer/football fields for your Sims.

    In case you do not need all 36 parks, each of the subsets listed as dependencies can be installed individually instead.
  author: "kingofsimcity, MushyMushy, Glenni"
