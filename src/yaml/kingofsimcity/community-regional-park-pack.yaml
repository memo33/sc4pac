info:
  summary: "11 parks ranging from humble neighborhood park to a regional giant"
  description: >
    Most of the original parks in-game were designed with a singular function
    in mind. For example, courts, green space, fields and plazas were all
    presented individually. This set takes a different approach and combines
    many of those individual features into a single lot. Pathways, open grass
    space, wooded areas, courts, fields, and playgrounds are all components
    that you can expect to find in these parks.
  author: "kingofsimcity"
  website: "https://community.simtropolis.com/files/file/32075-kings-community-regional-park-pack-vol-1/"
